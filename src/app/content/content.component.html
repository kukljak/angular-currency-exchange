<mat-toolbar>
    <span>Currency</span>
</mat-toolbar>

<main>
    <mat-card>
        <mat-card-title>
            Currency Exchange
        </mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Choose currency</mat-label>
                <mat-select>
                  <mat-option *ngFor="let state of currencyList" [value]="state" (click)="handleCurrency(state)">{{state.txt}}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="fill" class="datepicker">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="dates" [rangePicker]="picker">
                  <input matStartDate formControlName="start" placeholder="Start date">
                  <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              
                <mat-error *ngIf="dates.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="dates.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
              </mat-form-field>
        </mat-card-content>
        <button (click)="exchange()">Exchange</button>
          <p>{{dates.value | json}}</p>
          <div id="chartContainer" style="height: 370px; width: 50%; margin-left:auto;margin-right:auto;"></div>
          <p *ngFor="let item of listExchange"> 1 {{item.txt}} cost - {{item.rate}} UAH of {{item.exchangedate}}</p>         
        
    </mat-card>
</main>
